<!DOCTYPE html>
<html lang="en" ng-app="oldSchool">
<head>
    <meta charset="UTF-8">
    <title>OldSchool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="./node_modules/angular/angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-controller="oldSchoolController">
    <h1 class="text-center mt-sm-5">OldSchool registration</h1>
    <div class="container text-center">
        <input type="text" class="form-control col-4 ml-auto mr-auto mb-3 mt-5" placeholder="Введите сообщение для регистрации" ng-model="message.value">
        <input type="text" class="form-control col-4 m-auto" placeholder="логин" ng-model="auth.login">
        <input type="text" class="form-control col-4 ml-auto mr-auto mb-3   " placeholder="пароль" ng-model="auth.password">
        <button class="btn {{btn.style}}" ng-click="turnRegistration(btn.isOn)">{{btn.text}}</button>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
